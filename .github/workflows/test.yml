name: Test artifacts

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: "Branch to run the workflow on"
        required: true
        default: "master"

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Preparing environment
        run: |
          cd test/unit
      - name: Building unit tests
        run: |
          make all
          chmod +x test
      - name: Doing test scenarios
        run: |
          ./test
